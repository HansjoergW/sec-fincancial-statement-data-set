name: Python test and linting

on: [push]

env:
  RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    steps:
      - name: echo info
        run: echo ${{ github.ref }} ${{ github.ref_name }}
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: install dependencies
        run: pip install .
      - name: install test dependencies
        run: pip install .[test]
      - name: unit tests
        run: pytest tests --ignore=tests/x_examples
      - name: linting
        run: pylint --disable=R0913,R0903,W0511,R0902,R0801,R0201 secfsdstools

  publish-doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: install dependencies
        run: pip install .
      - run: pip install pdoc3==0.10
      - run: mkdir -p docs/_build/html
      - run: pdoc3 --html --force -o docs/api secfsdstools
      - name: Build Documentation
        run:
            pip install jekyll
            cd _docs
            jekyll build --config ../_config.yml --destination ../docs
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: "docs"
          destination_dir: ${{ github.ref_name }}
      - name: Trigger GitHub pages rebuild
        run: |
          curl --fail --request POST \
            --url https://api.github.com/repos/${{ github.repository }}/pages/builds \
            --header "Authorization: Bearer $USER_TOKEN"
        env:
          USER_TOKEN: ${{ secrets.GITHUB_TOKEN }}